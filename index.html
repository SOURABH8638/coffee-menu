<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature of Coffee</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background"></div>

  <!-- Floating Beans Layer -->
  <div class="beans">
    <div class="bean" style="left: 10%; animation-duration: 12s; width: 25px; height: 25px;"></div>
    <div class="bean" style="left: 25%; animation-duration: 15s; width: 35px; height: 35px;"></div>
    <div class="bean" style="left: 40%; animation-duration: 18s; width: 20px; height: 20px;"></div>
    <div class="bean" style="left: 60%; animation-duration: 14s; width: 30px; height: 30px;"></div>
    <div class="bean" style="left: 80%; animation-duration: 20s; width: 28px; height: 28px;"></div>
  </div>

  <header>
    <h1>☕ NATURE OF COFFEE</h1>
  </header>

  <main>
    <div class="menu-card">
      <h2>Our Menu</h2>
      <div class="menu-item"><span>COLD COFFEE</span><span>50.00</span></div>
      <div class="menu-item"><span>HOT COFFEE</span><span>20.00</span></div>
      <div class="menu-item"><span>BOURNVITA</span><span>25.00</span></div>
      <div class="menu-item"><span>COLD BOURNVITA</span><span>30.00</span></div>
    </div>
  </main>

  <footer>
    <p>© 2025 NATURE OF COFFEE. All Rights Reserved.</p>
  </footer>

</html>
